<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <main>
        <div id="text">
            <section class="pink">
                <h1>Nature flower</h1>
                <span>all in pink</span>
            </section>
            <section class="blue">
                <h1>Bluuue Sky</h1>
                <span>with it's mountains</span>
            </section>
            <section class="grey">
                <h1>Lonely castle</h1>
                <span>in the wilderness</span>
            </section>
            <section class="yellow">
                <h1>Flying eagle</h1>
                <span>in the sunset</span>
            </section>
        </div>
        <div id="images">
            <section class="yellow"></section>
            <section class="grey"></section>
            <section class="blue"></section>
            <section class="pink"></section>
        </div>
        <div id="scroller">
            <button id="up">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button id="down">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </main>
</body>

</html>
